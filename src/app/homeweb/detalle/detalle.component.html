	
	<!-- Header -->
	<header class="header-v4">
      <!-- Header desktop -->
      <div class="container-menu-desktop">
        <!-- Topbar -->
          <div class="wrap-menu-desktop how-shadow1">
          <nav class="limiter-menu-desktop container">
            
            <!-- Menu desktop -->
            <div class="menu-desktop">
              <ul class="main-menu">
                <li>
                  <a>{{Marca}}</a>
                </li>
              </ul>
            </div>	
  
            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m">
            
              <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-cart" (click)="viewCart = true">
                <i class="material-icons">shopping_cart	
                </i>
              </div>
            </div>
          </nav>
        </div>	
      </div>
  
      <!-- Header Mobile -->
      <div class="wrap-header-mobile">
        
  
        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
        
          <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 js-show-cart" (click)="viewCart = true">
            <i class="material-icons">shopping_cart	
            </i>
          </div>
        </div>
  
       
      </div>
  
  
      <!-- Menu Mobile -->
      <div class="menu-mobile">
        <ul class="main-menu-m">
          <li>
            <a>{{Marca}}</a>
          </li>
        </ul>
      </div>
  
      <!-- Modal Search -->
      
    </header>
  
    
	<!-- Cart -->
	<span *ngIf="viewCart">
      <app-carrito (viewCartd)="changeBoolean($event)"></app-carrito>
    </span>
  
  
   
  
    <!-- Product Detail -->
    <section class="sec-product-detail bg0 p-t-65 p-b-60">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button mat-raised-button color="primary" routerLink="/{{Marca}}">Volver al inicio</button>
          </div>
          <div class="col-md-6 col-lg-7 p-b-30">
            <div class="p-l-25 p-r-30 p-lr-0-lg">
              <div class="wrap-slick3 flex-sb flex-w">
                <div class="wrap-slick3-dots"></div>
                <div class="wrap-slick3-arrows flex-sb-m flex-w"></div>
                
                
                <div class="slick3 gallery-lb">
                  <div class="wrap-pic-w pos-relative">
                    <img src="{{product.img[positionInitial]}}" alt="IMG-PRODUCT">
                  </div> 
                </div>
                
                </div>
              </div>
                <div class="row">
                  <div class="col-12">
                      <div class="p-l-25 p-r-30 p-lr-0-lg">
                      <div class="wrap-slick3 flex-sb flex-w">
                      <div class="wrap-slick3-dots"></div>
                      <div class="wrap-slick3-arrows flex-sb-m flex-w"></div>
                      
                      
                      <div class="slick3 gallery-lb mt-2">
                        <div class="text-center wrap-pic-w pos-relative">
                          <img *ngIf="product.img[0]" src="{{product.img[0]}}" class="img-back"  alt="IMG-PRODUCT" (click)="positionInitial = 0">
                          <img *ngIf="product.img[1]" src="{{product.img[1]}}" class="img-back"  alt="IMG-PRODUCT" (click)="positionInitial = 1">
                          <img *ngIf="product.img[2]" src="{{product.img[2]}}" class="img-back" alt="IMG-PRODUCT" (click)="positionInitial = 2">
                          <img *ngIf="product.img[3]" src="{{product.img[3]}}" alt="IMG-PRODUCT" class="img-back" (click)="positionInitial = 3">                          
                        </div>
                      </div>
                  </div>
                </div>
            </div>
            </div>
          </div>
            
          <div class="col-md-6 col-lg-5 p-b-30">
            <div class="p-r-50 p-t-5 p-lr-0-lg">
              <h4 class="mtext-105 cl2 js-name-detail p-b-14">
                  {{product.name}}
              </h4>
  
              <span class="mtext-106 cl2">
                ${{product.price}}
              </span>
  
              
              <div class="p-t-33">
                  <div class="flex-w flex-r-m p-b-10 tapa">
                    <div class="size-204 flex-w tapa flex-m respon6-next mt-3">
                      <div class="wrap-num-product flex-w m-r-20 m-tb-10">
                        <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m" (click)="menos()">
                          <i class="fs-16 zmdi zmdi-minus"></i>
                        </div>
    
                        <input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product" value="{{cantProd}}">
    
                        <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m" (click)="mas()">
                          <i class="fs-16 zmdi zmdi-plus"></i>
                        </div>
                      </div>
                      <br>
                      <button class=" mt-4 flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail" (click)="addToCart()">
                        Agregar al carrito
                      </button>
                      <br>
                      <p class="mt-4"><small>Información de contacto : {{WhatsApp}} </small></p>
                      <p><small>Consultar por retiro y/o envios</small></p>
                    </div>
                  </div>	
                </div>
            </div>
          </div>
        </div>
  
        <div class="bor10 m-t-50 p-t-43 p-b-40">
          <!-- Tab01 -->
          <div class="tab01">
            <!-- Nav tabs -->
            <h3 class="ltext-106 cl5 txt-center">
                Descripción
              </h3>
            <!-- Tab panes -->
            <div class="tab-content p-t-43">
              <!-- - -->
              <div class="tab-pane fade show active" id="description" role="tabpanel">
                <div class="how-pos2 p-lr-15-md">
                  <p class="stext-102 cl6">
                    {{ product.description}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div class="edit-web" *ngIf="buttonEdit" routerLink="/backend/inicio">
      <p>Configuración de la web</p>
    </div>
  
    <!-- Related Products -->
      
 <app-footerweb></app-footerweb>
  
    <!-- Back to top -->
    <div class="btn-back-to-top" id="myBtn">
      <span class="symbol-btn-back-to-top">
        <i class="zmdi zmdi-chevron-up"></i>
      </span>
    </div>

        $(this).select2({

        });

    <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
    <script src="vendor/slick/slick.min.js"></script>
    <script src="js/slick-custom.js"></script>
  <!--===============================================================================================-->
    <script src="vendor/parallax100/parallax100.js"></script>
    <script>
          $('.parallax100').parallax100();
    </script>
  <!--===============================================================================================-->
    <script src="vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
    <script>
      $('.gallery-lb').each(function() { // the containers for all your galleries
        $(this).magnificPopup({
              delegate: 'a', // the selector for gallery item
              type: 'image',
              gallery: {
                enabled:true
              },
              mainClass: 'mfp-fade'
          });
      });
    </script>
  <!--===============================================================================================-->
    <script src="vendor/isotope/isotope.pkgd.min.js"></script>
  <!--===============================================================================================-->
    <script src="vendor/sweetalert/sweetalert.min.js"></script>
    <script>
      $('.js-addwish-b2, .js-addwish-detail').on('click', function(e){
        e.preventDefault();
      });
  
      $('.js-addwish-b2').each(function(){
        var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
        $(this).on('click', function(){
          swal(nameProduct, "is added to wishlist !", "success");
  
          $(this).addClass('js-addedwish-b2');
          $(this).off('click');
        });
      });
  
      $('.js-addwish-detail').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();
  
        $(this).on('click', function(){
          swal(nameProduct, "is added to wishlist !", "success");
  
          $(this).addClass('js-addedwish-detail');
          $(this).off('click');
        });
      });
  
      /*---------------------------------------------*/
  
      $('.js-addcart-detail').each(function(){
        var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
        $(this).on('click', function(){
          swal(nameProduct, "is added to cart !", "success");
        });
      });
    
    </script>
  <!--===============================================================================================-->
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
      $('.js-pscroll').each(function(){
        $(this).css('position','relative');
        $(this).css('overflow','hidden');
        var ps = new PerfectScrollbar(this, {
          wheelSpeed: 1,
          scrollingThreshold: 1000,
          wheelPropagation: false,
        });
  
        $(window).on('resize', function(){
          ps.update();
        })
      });
    </script>
  <!--===============================================================================================-->
    <script src="js/main.js"></script>
